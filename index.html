<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body >
  <main>
    <div class="bg">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top img" class="bg-pattern-top-img">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom img" class="bg-pattern-bottom-img">
    </div>
      <div class="container">

        <div class="upper-pattern-card ">
          <div class="layer-1"></div>
          <div class="layer-2"></div>
        </div>

        <div class="profile-img">
        </div>

        <div class="bottom-pattern-card">
          
          <div>
            <h1>Victor Crest <span>26</span></h1>
            <p class="location">London</p>
          </div>
          <hr>

          <div class="details-box">
            <div class="box">
              <h2>80K</h2>
              <p class="box-name">Followers</p>
            </div>

            <div class="box">
              <h2>803K</h2>
              <p class="box-name">Likes</p>
            </div>

            <div class="box">
              <h2>1.4K</h2>
              <p class="box-name">Photos</p>
            </div>
          </div>
        </div>

      </div>

  </main>
</body>
</html>
